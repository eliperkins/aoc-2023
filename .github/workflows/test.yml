name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos:
    name: macOS
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.1.app
      - uses: SwiftyLab/setup-swift@latest
        with:
          development: true
      - name: Restore Swift Package Manager cache
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm2-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm2-
      - name: Build
        run: swift build -c release --build-tests
      - name: Run tests
        run: swift test -c release --skip-build --enable-experimental-swift-testing
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    container: swift:nightly-jammy
    steps:
      - uses: actions/checkout@v4
      - name: Restore Swift Package Manager cache
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm2-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm2-
      - name: Build
        run: swift build -c release --build-tests --static-swift-stdlib
      - name: Run tests
        run: swift test -c release --skip-build --enable-experimental-swift-testing
